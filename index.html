    <div class="modal modal-none">
        <div class="modal_overlay"></div>
        <div class="modal_body">
            <div class="modal_inner">
                <div class="auth-form">
                    <div class="auth-form_header">
                        <h3 class="auth-form_heading">Đăng kí</h3>
                        <span class="auth-form_btn" onclick="formdangnhap()">Đăng nhập</span>

                    <div class="auth-form_form">
                        <div class="auth-form_group">
                            <input id="emaildangki" type="email" class="auth-form_input" placeholder="Nhập Email">
                            <br>
                            <span id="emailsignin"></span>

                        <div class="auth-form_group">
                            <input id="password" type="password" class="auth-form_input" placeholder="Nhập mật khẩu">
                            <br>
                            <span id="pass"></span>
                        </div>
                        <div class="auth-form_group">
                            <input id="returnpass" type="password" class="auth-form_input"

                            <br>

                        </div>
                    </div>
                    <div class="auth-form_primary">
                        <button class="btn btn-primary-back" onclick="offformdangki()">Trở lại</button>

                            <br>
                            <span id="email"></span>
                        </div>
                        <div class="auth-form_group">
                            <input id="passworddangnhap" type="password" class="auth-form_input"
                                placeholder="Nhập mật khẩu">
                            <br>
                            <span id="passwordsignin"></span>
                        </div>
                    </div>
                    <div class="auth-form_primary">

                </div>
